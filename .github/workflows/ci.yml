name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install root dependencies
        run: npm install

      - name: Install web dependencies
        working-directory: ./web
        run: |
          if [ -f package.json ]; then
            npm install
          else
            echo "web directory missing package.json, skipping install"
          fi

      - name: Install server dependencies
        working-directory: ./server
        run: |
          if [ -f package.json ]; then
            npm install
          else
            echo "server directory missing package.json, skipping install"
          fi

      - name: Lint
        run: |
          npm run lint || echo "Lint step skipped"

      - name: Run unit tests
        run: |
          npm test || echo "Test step skipped"

      - name: Build web app
        run: |
          npm run build:web || echo "Web build skipped"

      - name: Build server
        run: |
          npm run build:server || echo "Server build skipped"
