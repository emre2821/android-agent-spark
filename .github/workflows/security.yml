name: Security Scan

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight

permissions:
  contents: read

jobs:
  npm-audit:
    name: npm Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: Run npm audit
        run: npm audit --audit-level=high || echo "::warning::npm audit found vulnerabilities"
        continue-on-error: true

      - name: Audit web dependencies
        working-directory: ./web-app
        run: |
          if [ -f package.json ]; then
            npm install --ignore-scripts
            npm audit --audit-level=high || echo "::warning::web-app npm audit found vulnerabilities"
          fi
        continue-on-error: true

      - name: Audit frontend dependencies
        working-directory: ./frontend-app
        run: |
          if [ -f package.json ]; then
            npm install --ignore-scripts
            npm audit --audit-level=high || echo "::warning::frontend-app npm audit found vulnerabilities"
          fi
        continue-on-error: true

      - name: Audit server dependencies
        working-directory: ./nodejs-server
        run: |
          if [ -f package.json ]; then
            npm install --ignore-scripts
            npm audit --audit-level=high || echo "::warning::nodejs-server npm audit found vulnerabilities"
          fi
        continue-on-error: true

  python-security:
    name: Python Security Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: python-backend/requirements.txt

      - name: Install Python dependencies
        working-directory: ./python-backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit safety

      - name: Run Bandit security linter
        working-directory: ./python-backend
        run: bandit -r app -ll || echo "::warning::Bandit found potential security issues"
        continue-on-error: true

      - name: Run Safety check
        working-directory: ./python-backend
        run: safety check -r requirements.txt || echo "::warning::Safety found vulnerable dependencies"
        continue-on-error: true
